name: Test Case Bug Report
description: File a bug report for a test case.
title: "[Bug]: "
labels: ["bug", "triage", "testcase"]
projects: ["sonic-mgmt"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: tc-description
    attributes:
      label: Issue Description
      description: What happened?
      placeholder: Describe the issue and step to reproduce the issue
    validations:
      required: true
  - type: dropdown
    id: tc-platform
    attributes:
      label: Is it platform specific
      description: Platform name
      options:
        - generic      
        - barefoot
        - broadcom
        - cavium
        - centec
        - innovium
        - marvell
        - mellanox
        - nephos
      default: 0
    validations:
      required: true
  - type: textarea
    id: tc-logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: tc-output
    attributes:
      label: Output of `show version`
      description: Please copy and paste output of `show version`
      render: shell
  - type: markdown
    id: tc-attach-logs
    attributes:
      value: |
        Attach debug file (if any) from: `sudo generate_dump`
