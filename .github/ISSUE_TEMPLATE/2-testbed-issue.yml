name: Test Bed Bug Report
description: File a bug report for the test bed.
title: "[Bug]: "
labels: ["bug", "triage", "testbed"]
projects: ["sonic-mgmt"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: What happened?
      placeholder: Describe the issue and step to reproduce the issue
    validations:
      required: true
  - type: dropdown
    id: topology
    attributes:
      label: Testbed topology
      description: Testbed topology
      options:
        - t0
        - t0-16
        - t0-35
        - t0-52
        - t0-56
        - t0-56-po2vlan
        - t0-80
        - t0-116
        - t0-120
        - t0-backend
        - t1
        - t1-lag
        - t2
        - t2-vs
        - m0
        - mx
        - ptf
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell